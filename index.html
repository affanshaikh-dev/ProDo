<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>ProDo - The Exclusive Todo WebApp</title>
</head>

<body>

    <header class="header">
        <figure class="logo">
            <img src="img/ProDo-logo.png" alt="prodo logo">
        </figure>
        <div class="version">
            <h3>V.01</h3>
        </div>
    </header>

    <main class="main">
        <section class="TaskContainer">
            <div class="inputContiainer">
                <input type="text" placeholder="Enter Your Task:" id="taskInput" required>
                <div class="btns">
                    <button class="add">Add</button>
                    <button class="clearAll">Clear All</button>
                </div>
            </div>
            <div class="TaskList">
                <div class="btnsContainer">
                    <button class="active">All</button>
                    <button class="">Completed</button>
                    <button class="">Incomplete</button>
                </div>
                <ul class="taskSection">
                </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
